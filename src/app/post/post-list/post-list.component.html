<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-scale-pulse-out" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-lg-4 mb-3" *ngFor="let post of postList">
            <div class="card">
                <div class="card-header">
                    <strong>
                        <span>Post Id:
                            {{post?.id}}</span>
                    </strong>
                </div>
                <div class="card-body">
                    <h5 class="text-primary">{{post?.title}}</h5>
                    <p>{{post?.body}}</p>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-sm mr-2 btn-primary" [routerLink]="['/post-detail', post?.id]" routerLinkActive="router-link-active" >
                        <span class="fa fa-eye"></span> View Post
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="open(deleteModal, post?.id)">
                        <span class="fa fa-trash"></span> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Do you want to delete post {{postId}}?</p>
      <div>
          <button class="btn btn-primary mr-2" (click)="delete(postId)">Confirm</button>
          <button class="btn btn-danger" (click)="modal.dismiss('close')">Cancel</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('close')">Close</button>
    </div>
  </ng-template>
