<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-scale-pulse-out" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div>
                        <strong>PostId: {{postRes?.id}}</strong>
                        <div>
                            <button class="btn btn-sm btn-primary" (click)="open()">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h4 class="text-primary">{{postRes?.title}}</h4>
                    <p>By: {{postRes?.userId}}</p>
                    <p>{{postRes?.body}}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <h4 class="ml-4">Comments ({{commentList.length}}) </h4>
        <div class="col-lg-12 mb-2" *ngFor="let comment of commentList">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h3><span class="fa fa-user"></span> {{comment?.name | titlecase}}</h3>
                        <small><span class="fa fa-envelope"></span> {{comment?.email}}</small>
                        <p class="comment mt-2">{{comment?.body}}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
